<table>
  <thead>
  <tr>
    <th *ngFor = "let day of weekDays">{{ day }}</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor = "let week of monthCanvas">
    <td
      *ngFor = "let day of week"
      [class.disabled] = "day.disabled"
      (click) = "select(day)"
    >
      <span
        [class.selected] = "day.selected"
        [class.now] = "day.now"
      >
        {{ day.value | moment : 'D' }}
      </span>
    </td>
  </tr>
  </tbody>
</table>
